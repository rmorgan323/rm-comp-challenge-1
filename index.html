<!doctype HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="reset.css" type="text/css" rel="stylesheet">
<link href="styles.css" type="text/css" rel="stylesheet">
<title>Don't Waste Your Week.</title>
</head>
<body>

	<section class="container">

		<article class="block-1-2">
			<h3>WHO ARE YOU GOING TO BE?</h3>
			<p>We'll get a week off before you know it.</p>
			<p>Don't waste it.</p>
			<button label="vote button" class="button-1">
				<img class="icon-small" src="assets/vote.svg">
				<h6>VOTE</h6>
			</button>
			<button label="connect button">
				<img class="icon-small" src="assets/contact.svg">
				<h6>CONNECT</h6>
			</button>
		</article>

		<article class="bg-3">
			<div class="block-3">
				<div class="block-center">
					<img src="assets/sleep.svg">
					<h4>SNOOZER</h4>
				</div>
			</div>
		</article>

		<article class="bg-4">
			<div class="block-4">
				<div class="block-center">
					<img src="assets/fish.svg">
					<h4>FISHIST</h4>
				</div>
			</div>
		</article>

		<article class="bg-5">
			<div class="block-5">
				<div class="block-center">
					<img src="assets/taco.svg">
					<h4>TACO MUNCHER</h4>
				</div>
			</div>
		</article>

		<article class="bg-6">
			<div class="block-6">
				<div class="block-center">
					<img src="assets/canada.svg">
					<h4>CANADIAN</h4>
				</div>
			</div>
		</article>

		<article class="bg-7">
			<div class="block-7">
				<div class="block-center">
					<img src="assets/coding.svg">
					<h4>CODE JOCKEY</h4>
				</div>
			</div>
		</article>

		<article class="bg-8">
			<div class="block-8">
				<div class="block-center">
					<img src="assets/birdie.svg">
					<h4>PUTTMASTER</h4>
				</div>
			</div>
		</article>

		<article class="bg-9">
			<div class="block-9">
				<div class="block-center">
					<img src="assets/sofa.svg">
					<h4>SOFA SPUD</h4>
				</div>
			</div>
		</article>

		<article class="big-picture">
			<div id="bg-dots">
				<img class="arrow-images" src="assets/arrow-left.svg" alt="arrow-left">
				<img class="arrow-images" src="assets/arrow-right.svg" alt="arrow-left">
			</div>
		</article>

	</section>

</body>
</html>
